; ===========================================
; VenoFileManager - PHP Configuration
; For cPanel Shared/Reseller Hosting
; ===========================================

; Upload limits (sesuaikan dengan kebutuhan)
upload_max_filesize = 2048M
post_max_size = 2100M
max_file_uploads = 50

; Execution limits (penting untuk upload file besar & zip)
max_execution_time = 600
max_input_time = 600

; Memory (256M cukup untuk sebagian besar operasi)
memory_limit = 256M

; Session
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Security
expose_php = Off
display_errors = Off
log_errors = On

; Timezone
date.timezone = Asia/Jakarta
